{% assign figure = include.figure | split: ":" %}

<figure>
  <img src="{{ include.src }}" alt="{{ include.alt }}">
  <figcaption>
    {% for textPart in figure %}
      {% if forloop.first %}
        <span>{{ textPart }}:</span>
      {% else %}
        {{ textPart }}{% unless forloop.last %}:{% endunless %}
      {% endif %}
    {% endfor %}
  </figcaption>
</figure>
