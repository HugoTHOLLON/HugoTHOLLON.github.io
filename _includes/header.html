<script>
  function setStyleVariables() {
    document.querySelectorAll(".style-crystal-container").forEach((button) => {
      const width = button.offsetWidth + "px";
      const height = button.offsetHeight + "px";
      button.style.setProperty("--banner-width", width);
      button.style.setProperty("--banner-height", height);
      console.log("properties changed after resize");
    });
  }

  document.addEventListener("DOMContentLoaded", (event) => {
    window.addEventListener("resize", setStyleVariables);

    setStyleVariables();
  });
</script>
