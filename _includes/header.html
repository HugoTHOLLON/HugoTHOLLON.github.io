<script src="/assets/js/variablesResize.js"></script>

<script>
  function addClass(element, className) {
    if (!element.classList.contains(className))
      element.classList.add(className);
  }

  function onMenuClicked(button) {
    button.classList.toggle("cross");
    const navBar = document.querySelector(".navbar-container");
    const headerBackground = document.querySelector(".header-background");

    if (button.classList.contains("cross")) {
      menuOpen = true;
      addClass(navBar, "opened");
      addClass(headerBackground, "opened");
      console.log("navbar menu opened");
    } else {
      menuOpen = false;
      navBar.classList.remove("opened");
      headerBackground.classList.remove("opened");
      console.log("navbar menu closed");
    }
  }
</script>
