<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hugo Thollon | {{ page.title | strip }}</title>

    {% if layout.stylesheet %}
      <link rel="stylesheet" href="{{ layout.stylesheet }}" />
    {% elsif page.stylesheet %}
      <link rel="stylesheet" href="{{ page.stylesheet }}" />
    {% endif %}

    <link rel="icon" href="/assets/images/hugo_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>{% include header.html %}</header>

    <main>{{ content }}</main>

    <footer>{% include footer.html %}</footer>

    {% if layout.scripts %}
      {{ layout.scripts }}
    {% elsif page.scripts %}
      {{ page.scripts }}
    {% endif %}
  </body>
</html>
